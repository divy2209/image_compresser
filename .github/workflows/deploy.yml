name: Deployment to Render

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Code checkout
        uses: actions/checkout@v2

      - name: Install Render CLI
        run: |
          brew tap render-oss/render
          brew install render

      - name: Check Render CLI version
        run: render --version
